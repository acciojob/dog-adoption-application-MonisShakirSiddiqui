<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="#" method="post">
		<div>
		<label for="name">Name</label>
		<input type="text" placeholder="Name" id="name" name="name"><br>
		</div>
		<div>
		<label for="phone">Phone Number</label>
		<input type="text" placeholder="Phone Number" id="phone" name="phone"><br>
		</div>	
		<div>
		<label for="address">Address</label>
		<input type="text" placeholder="Address" id="address" name="address"><br>
		</div>
		<div>
		<label for="checkbox">Have you ever lived with a Dog before?</label>
		<input type="checkbox" id="checkbox" name=""><br>
		</div>	
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" name="select">
			<option value="Bulldog">Bulldog</option>
			<option value="Labrador Retriever">Labrador Retriever</option>
			<option value="German Shepherd">German Shepherd</option>
		</select><br>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
